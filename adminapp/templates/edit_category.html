<!doctype html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit</h4>
                  <p class="card-description">
                   Edit here....!
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'edit_save' cat_id=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" value="{{data.Category_Name}}" class="form-control" id="exampleInputName1" placeholder="Category Name" name="name">
                    </div>
                       <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control"  id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                    </div>
                           <div class="form-floating mb-3">
                                <input type="file" value="{{data.Image}}" class="form-control" id="" placeholder="upload" name="image"><br>
                               <img src="{{data.Image.url}}" width="127px" height="150px">
                                <label for="">Upload Category Image</label>
                        </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        {% if messages %}
        {% for i in messages %}

            {% if i.tags == 'warning' %}
        <script>
            swal('{{i}}', '', 'warning');
        </script>

        {% elif i.tags == 'error' %}
        <script>
            swal('{{i}}','','error');
        </script>

        {% elif i.tags == 'info' %}
        <script>
            swal('{{i}}','','info');
        </script>

         {% else %}
        <script>
            swal('{{i}}','','success');
        </script>
        {% endif %}
        {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
