<!doctype html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Product</h4>
                  <p class="card-description">
                   Edit Products here....!
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'update_product' edit_id=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                   <select class="form-control" name="category">
                       <option>{{data.Category_name}}</option>
                       {% for d in cat %}
                       <option>{{d.Category_Name}}</option>
                       {% endfor %}
                   </select>

                    </div>
                    <br>
                         <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" value="{{data.Product_name}}" name="name">
                    </div>
                       <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                    </div>
                        <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="text" value="{{data.Price}}" class="form-control" id="exampleInputName2" placeholder="Price" name="price">
                    </div>
                        <div class="form-group">
                      <label for="exampleInputName1">Brand</label>
                      <input type="text" value="{{data.Brand}}"class="form-control" id="exampleInputName3" placeholder="Brand" name="brand">
                    </div>
                           <div class="form-floating mb-3">
                                <input type="file" class="form-control" id="img1" placeholder="upload" name="image1"><br>
                                <img src="{{data.Product_img1.url}}" width="127px" height="150px">
                                <label for="">Upload Category Image</label>
                        </div>
                         <div class="form-floating mb-3">
                                <input type="file" class="form-control" id="img2" placeholder="upload" name="image2"><br>
                             <img src="{{data.Product_img2.url}}" width="127px" height="150px">
                                <label for="">Upload Category Image</label>
                        </div>
                         <div class="form-floating mb-3">
                                <input type="file" class="form-control" id="img3" placeholder="upload" name="image3"><br>
                             <img src="{{data.Product_img3.url}}" width="127px" height="150px">
                                <label for="">Upload Categor Image</label>
                        </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
